<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 14px;
      line-height: 1.4;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
      color: #1a73e8;
      font-weight: 600;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }
    
    input, textarea {
      width: 100%;
      box-sizing: border-box;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      font-family: inherit;
    }
    
    input:focus, textarea:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.2);
    }
    
    textarea {
      resize: vertical;
      min-height: 100px;
    }
    
    .button {
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .button:hover {
      background: #1557b0;
    }
    
    .button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 12px;
      padding: 8px;
      border-radius: 4px;
      font-size: 13px;
      text-align: center;
    }
    
    .status.success {
      background: #e8f5e8;
      color: #2e7d32;
      border: 1px solid #c8e6c9;
    }
    
    .status.error {
      background: #ffebee;
      color: #c62828;
      border: 1px solid #ffcdd2;
    }
    
    .status.info {
      background: #e3f2fd;
      color: #1565c0;
      border: 1px solid #bbdefb;
    }
    
    .file-info {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">Gmail Compose Assistant</div>
  
  <div class="form-group">
    <label for="subject">Email Subject:</label>
    <input type="text" id="subject" placeholder="Enter email subject..." />
  </div>
  
  <div class="form-group">
    <label for="body">Email Body:</label>
    <textarea id="body" placeholder="Enter your email content here..."></textarea>
  </div>
  
  <div class="form-group">
    <label>Attachment:</label>
    <div class="file-info">sample-resume.pdf will be attached automatically</div>
  </div>
  
  <button id="compose-btn" class="button">Compose Email</button>
  
  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
